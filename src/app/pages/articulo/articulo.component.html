<img id="foto-producto" src="{{producto?.fotoUrl}}" alt="{{producto?.nombre}}">
<section class="margen-chico">
    <ul>
        <span>Ingredientes: </span>
        <li *ngFor="let ingrediente of producto?.ingredientes">{{ingrediente}}</li>
    </ul>
    <div>
        <div class="apto-container" *ngIf="producto?.esFit">
            <img class="apto" src="./../../../assets/icons/846457.png">
            <p>Comida Fit</p>
        </div>
        <div class="apto-container" *ngIf="producto?.esPicante">
            <img class="apto" src="./../../../assets/icons/chile.png">
            <p>Comida Picante</p>
        </div>
    </div>
    <label for="notas">Notas:</label>
    <textarea name="notas" id="notas" cols="30" rows="10" [(ngModel)]="notas"></textarea>
    <div id="cantidad-container">
        <label for="cantidad">Cantidad:</label>
        <app-contador-cantidad (cantidadCambiada)="cantidad.set($event)"></app-contador-cantidad>
    </div>
    <button (click)="agregarAlCarrito()">Agregar al Carrito</button>
</section>
